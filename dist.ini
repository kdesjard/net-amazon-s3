name    = Net-Amazon-S3
author  = Branislav Zahradník <barney@cpan.org>
license = Perl_5
copyright_holder = Amazon Digital Services, Leon Brocard, Brad Fitzpatrick, Pedro Figueiredo, Rusty Conover, Branislav Zahradník
version = 0.99

[@Filter]
-bundle = @Basic
-remove = GatherDir
option = for_basic

[AutoPrereqs]

[Clean]

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL

[CPANFile]

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL

[Git::Contributors]

[MetaJSON]

[MetaResources]
bugtracker.web    = https://github.com/rustyconover/net-amazon-s3/issues
repository.url    = https://github.com/rustyconover/net-amazon-s3
repository.web    = https://github.com/rustyconover/net-amazon-s3
repository.type   = git

[PkgVersion]

[PodWeaver]

[Prereqs]
LWP = 6.03

[Prereqs / RuntimeRecommends]
VM::EC2::Security::CredentialCache = 0

[ReadmeMarkdownFromPod]

[Test::EOL]

